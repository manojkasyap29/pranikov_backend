server:
  port: ${PORT:8080}

spring:
  application:
    name: portfolio-backend

  servlet:
    multipart:
      max-file-size: ${MULTIPART_MAX_FILE_SIZE:10MB}
      max-request-size: ${MULTIPART_MAX_REQUEST_SIZE:10MB}

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/port}
    username: ${DB_USERNAME:portfolio}
    password: ${DB_PASSWORD:admin}

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    open-in-view: false

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

  images:
    max-bytes: ${IMAGES_MAX_BYTES:10485760}

  admin:
    api-key: ${ADMIN_API_KEY:}

  cloudinary:
    cloud-name: ${CLOUDINARY_CLOUD_NAME}
    api-key: ${CLOUDINARY_API_KEY}
    api-secret: ${CLOUDINARY_API_SECRET}
    folder: ${CLOUDINARY_FOLDER:portfolio}
